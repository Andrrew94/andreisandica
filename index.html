<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Andrei Sandica</title>
</head>

<body>
  <header>
    <div class="container container--flex">
      <div class="logo">
        <a href="./index.html"><img src="assets/images/logo.png" alt="logo" class="logo--lg"></a>
        <a href="./index.html"><img src="assets/images/logo-sm.png" alt="logo--sm" class="logo--sm"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">About me</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <section class="landing">
      <div class="landing__avatar">
        <img src="./assets/images/avatar-lg.png" alt="avatar">
      </div>
      <div class="landing__info">
        <h1>Front-end web developer</h1>
        <hr>
        <ul>
          <li><a href="https://www.w3schools.com/html/html5_intro.asp" target="_blank">html5</a></li>
          <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS3" target="_blank">css3</a></li>
          <li><a href="https://sass-lang.com/" target="_blank">scss</a></li>
          <li><a href="https://getbootstrap.com/" target="_blank">bootstrap</a></li>
          <li><a href="https://www.javascript.com/" target="_blank">javascript</a></li>
          <li><a href="https://reactjs.org/" target="_blank">react.js</a></li>
          <li><a href="https://vuejs.org/" target="_blank">vue.js</a></li>
        </ul>
        <div class="landing__info__social">
          <a href="https://www.linkedin.com/in/andrei-sandica-a25044135/" target="_blank"><i class="fab fa-linkedin fa-4x"></i></a>
          <a href="https://github.com/Andrrew94" target="_blank"><i class="fab fa-github-square fa-4x"></i></a>
          <a href="#" target="_blank"><i class="fas fa-envelope-square fa-4x"></i></a>
        </div>
      </div>
    </section>

    <section class="contact">
      <div class="contact__title">Contact</div>
      <p class="contact__description">Interested in working together ? Send me an e-mail with your project details and I will contact you as soon as I can.</p>
      <form class="contact__form" action="index.html" method="post">
        <p>
          <label for="name">Full name</label>
          <input type="text" name="userFullName" id="name" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="userEmail" id="email" required>
        </p>
        <p>
          <label for="details">Project details</label>
          <textarea name="details"></textarea>
        </p>
        <p>
          <label for="human">5 + 5 = ?</label>
          <input type="number" name="humanCheck" id="human" placeholder="Your answer" required>
        </p>
        <button type="submit" name="sendMessage">Send message</button>
      </form>
    </section>

    <section class="about">

    </section>

    <section class="projects">

    </section>

  </main>
</body>

</html>
